<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clsDiv{
            width: 10vw;
            height: 20vh;
            /* background-color: hsla(120,50%,50%,0.5); */
            border-radius: 0px 0px 10px 0px;
            border-width: 2px;
            border-style: double;
            border-color: hsla(240,100%,50%,0.5);
            /* border: 2px double hsla(240,100%,50%); */
            transition: 2s;

        }
        /* div:hover{
            width: 5vw;
            background-color: hsla(300,50%,50%,1);
        } */
        #idLiner{
            transition-timing-function: linear;
            background-color: hsl(0,100%,50%);
        }
        #idEase{
            transition-timing-function: ease;
            background-color: hsl(40,100%,50%);
        }
        #idEaseIn{
            transition-timing-function: ease-in;
            background-color: hsl(60, 100%, 50%);

        }
        #idEaseOut{
            transition-timing-function: ease-out;
            background-color: hsl(120,100%,50%);
        }
        #idEaseInOut{
            transition-timing-function: ease-in-out;
            background-color: hsl(240,100%,50%);
        }
    </style>
    <script>
        function mOk(){
            lbtn = document.querySelector("button");
            lArrDiv = document.querySelectorAll(".clsDiv");
        //    alert(lArrDiv.length);
            lwidth="";
            if(lbtn.textContent == "시작")
            {   lbtn.textContent = "초기화";
                lwidth = "80vw";
            }
            else{
                lbtn.textContent = "시작";
                lwidth = "10vw"
            }
            for(temp of lArrDiv){
                temp.style.width = lwidth;
            }
        }
    </script>
</head>
<body>
    <button onclick="mOk();"> 시작 </button>
    <div>welcome to transition world!!</div>
    <div id="idLiner" class="clsDiv"> linear </div>
    <div id="idEase" class="clsDiv"> ease </div>
    <div id="idEaseIn" class="clsDiv"> ease-in </div>
    <div id="idEaseOut" class="clsDiv"> ease-out </div>
    <div id="idEaseInOut" class="clsDiv"> ease-in-out </div>
</body>
</html>
