<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #idPrnt{
            padding : 50px;
            width: 80vw;
            height: 70vh;
            background-color: hsla(200, 100%,70%);
        }
        #idChld{
            width: 50px;
            height: 50px;
            background-color: hsla(120,100%,70%);
        }
    </style>
    <script>
        function mOk(pGbn){
            lObj = document.querySelector("#idChld");
            if(pGbn == "trans"){
                lObj.style.transform = `translate(50px , 100px)`;
            }
            else if(pGbn=="rotate"){
                lObj.style.transform = `rotate(130deg)`;
            }
            else if(pGbn=="init"){
                lObj.style.transform = `translate(0,0)`;
            }
        }
    </script>
</head>
<body>
    <button onclick="mOk('trans')"> translate </button>
    <button onclick="mOk('rotate')"> rotate </button>
    <button onclick="mOk('init')"> init </button>
    <div id="idPrnt">
        <div id="idChld">

        </div>
    </div>
</body>
</html>
